faq:
  - label: "Puis-je gérer un projet de A à Z ?"
    content: "Oui, avec des outils tels que Nuxt, je peux prendre en charge le développement d'une application web de A à Z, y compris la mise en place d'un système d'authentification avec Supabase et l'intégration du paiement avec des outils externes comme Stripe ou Lemon Squeezy."
  - label: "Suis-je flexible avec d'autres technologies ?"
    content: "Bien sûr, si votre projet nécessite d'autres technologies comme React.js ou Angular, je peux m'adapter."
  - label: "Où puis-je travailler ?"
    content: "Je suis actuellement en France, mais je peux travailler à distance avec des clients du monde entier."
  - label: "Quel est mon parcours éducatif ?"
    content: "Je suis titulaire d'un Diplôme d'ingénieur en Informatique réalisé au CESI Strasbourg."
  - label: "Quelle est mon expérience en matière de tests ?"
    content: "Je peux écrire des tests 'end to end' en utilisant Playwright pour garantir la qualité du code."
  - label: "Ai-je de l'expérience avec les CMS ?"
    content: "Oui, j'ai de l'expérience avec des CMS comme Wordpress. J'ai créé plusieurs sites opérationnels sous Wordpress avec des thèmes personnalisés pour des entreprises reconnues."

cta:
  title: "Prêt à démarrer un projet avec moi?"
  description: "Contactez-moi pour commencer. Je souhaite travailler avec vous sur votre prochain projet."
