faq:
  - label: 'Quel est mon parcours éducatif ?'
    content: "Je suis titulaire d'un Diplôme d'ingénieur en Informatique réalisé au CESI Strasbourg."
  - label: "Suis-je flexible avec d'autres technologies ?"
    content: "Je me spécialise en Angular et Vue.js, mais je peux également travailler avec React.js et d'autres frameworks front-end modernes selon les besoins de votre projet."
  - label: 'Où puis-je travailler ?'
    content: 'Je réside actuellement dans la ville de Paris, en France, mais je suis capable de travailler à distance avec des clients du monde entier.'
  - label: 'Quel est mon tarif pour un projet de développement web ?'
    content: 'Mon tarif journalier moyen (TJM) est de 480€. Le tarif global dépend de la complexité et de la durée du projet. Après une première discussion pour définir vos besoins, je pourrai vous fournir un devis précis.'

cta:
  title: 'Prêt à démarrer un projet front-end avec moi?'
  description: "N'hésitez pas à me contacter pour discuter de votre projet Angular ou Vue.js. Je serais ravi de collaborer avec vous."